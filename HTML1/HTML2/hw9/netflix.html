<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../hw9/style.css">
    <link rel="stylesheet" href="../hw9/reset.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="content">
                <div class="logo">
                    <img class="logo1" src="../hw9/picture/netflix-logo-png-2562 1.png" alt="netflix-logo">
                    <img class="logo2" src="../hw9/picture/Friday July 8th.png" alt="film">
                </div>
                <div class="icon">
                    <img class="search" src="../hw9/picture/fe_search.png" alt="search">
                    <img src="../hw9/picture/Ellipse 2.png" alt="photo">
                </div>
            </div>
        </header>
        <section>
            <div class="description">
                <div class="film-genre">
                    <h3> Drama </h3>
                    <h3> Thriller </h3>
                    <h3>Supernatural</h3>
                </div>
            </div>
            <div class="text">
                <h1>Stranger Things</h1>
            </div>
            <div class="director">
                <h2>2019</h2>
                <h2>DIRECTOR:<span> Shawn Levy</span><h2>
                <h2>seasons: <span>3 (5 Episodes)</span></h2>
            </div>
           <div class="description-film">
            <p> In 1980s Indiana, a group of young friends witness supernatural forces and secret government exploits. As they search for answers, the children unravel a series of extraordinary mysteries.</p>
           </div>
           <div class="stars">
            <i class="fa-solid fa-star" ></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
           </div>
